namespace: cluster
adminPassword: aGFyYm9yMTIzNA==
commonName: harb6.apps.opst.divyanshutech.xyz
storageSize: 3Gi # for filesystem
internalTLS: false
coreHostName: harb6.apps.opst.divyanshutech.xyz 
redisPasswordRef: harbor-redis # name of secret containing redis password
postgresql:
  fullnameOverride: harbor-psql
  containerSecurityContext:
    enabled: false
  securityContext:
    enabled: false
  shmVolume:
    chmod:
      enabled: false  
  tls:
    ## @param tls.enabled Enable TLS traffic support
    ##  
    enabled: true
    ## @param tls.autoGenerated Generate automatically self-signed TLS certificates
    ##
    autoGenerated: true
  volumePermissions:
    enabled: true
    securityContext:
      runAsUser: "auto"
  postgresqlDatabase: "core"
  persistence:
    size: 7Gi
  serviceAccount:
    enabled: true
  psp:
    create: true
  rbac:
    create: true
redis:
  fullnameOverride: harbor-redis
  master:
    persistence:
      size: 8Gi
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false
  replica:
    persistence:
      size: 8Gi
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false 
  
