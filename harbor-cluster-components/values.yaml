namespace: cluster
adminPassword: aGFyYm9yMTIzNA==
commonName: harb6.apps.opst.divyanshutech.xyz
storageSize: 3Gi # for filesystem
internalTLS: false
coreHostName: harb6.apps.opst.divyanshutech.xyz  
redisHost: harbor-redis-master.cluster-sample-ns.svc.cluster.local
redisPasswordRef: harbor-redis # name of secret containing redis password
postgresql:
  fullnameOverride: harbor-psql
  containerSecurityContext:
    runAsUser: null
  securityContext:
    fsGroup: null
  tls:
    ## @param tls.enabled Enable TLS traffic support
    ##  
    enabled: true
    ## @param tls.autoGenerated Generate automatically self-signed TLS certificates
    ##
    autoGenerated: true
  volumePermissions:
    enabled: true
  postgresqlDatabase: "core"
  persistence:
    size: 7Gi
  psp:
    create: true
  rbac:
    create: true
redis:
  fullnameOverride: harbor-redis
  master:
    persistence:
      size: 8Gi
    podSecurityContext:
      fsGroup: null
    containerSecurityContext:
      runAsUser: null
    podSecurityPolicy:
      enabled: true
    rbac:
      create: true    
  replica:
    persistence:
      size: 8Gi
    podSecurityContext:
      fsGroup: null
    containerSecurityContext:
      runAsUser: null  
    podSecurityPolicy:
      enabled: true
    rbac:
      create: true  
  
