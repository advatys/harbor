openshift:
  patchNs:
    enabled: true

version: 2.3.3


core:
  ingress:
    hostname: harbor.thadvatys.com
    class: nginx
    issuer:
      create: false
      kind: Issuer #ClusterIssuer
      name: selfsigned-issuer #letsencrypt-production-http

registry:
  storage:
    registryPersistentVolume:
      size: 20Gi



trivy:
  storage:
    cachePersistentVolume:
      size: 10Gi
    reportsPersistentVolume:
      size: 10Gi

postgresql:
  containerSecurityContext: 
    enabled: false
  securityContext:
    enabled: false
  shmVolume:
    chmod:
      enabled: false  
  tls:
    ## @param tls.enabled Enable TLS traffic support
    ##  
    enabled: false
    ## @param tls.autoGenerated Generate automatically self-signed TLS certificates
    ##
    autoGenerated: false
  volumePermissions:
    enabled: true
    securityContext:
      runAsUser: "auto"
  postgresqlDatabase: "core"
  persistence:
    size: 7Gi
  serviceAccount:
    enabled: true
  psp:
    create: false
  rbac:
    create: true

redis:
  master:
    persistence:
      size: 5Gi
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false
  replica:
    persistence:
      size: 8Gi
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false 
  
